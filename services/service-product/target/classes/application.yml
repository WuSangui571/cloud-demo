spring:
  application:
    # 设置这个微服务项目的项目名
    name: service-product
  cloud:
    nacos:
      # Nacos 地址，不配置也行，默认是本地的 8848 端口
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false
    sentinel:
      transport:
        # 控制台地址
        dashboard: localhost:8080
      # 立即加载服务
      eager: true


server:
  # 设置这个微服务项目的端口号
  port: 9000